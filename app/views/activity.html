
<div style="padding :10px">
  <btn ng-click="showValues()" class="btn-primary btn-lg">Click me!</btn>
  <form name="" role="form" class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">活动名称 :</label>
      <div class="col-sm-6">
        <input name="title" type="text" ng-model="activity.title" placeholder="活动名称" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">活动描述 :</label>
      <div class="col-sm-6">
        <input name="desc" type="text" ng-model="activity.desc" placeholder="活动描述" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">活动类型 :</label>
      <div class="col-sm-6">
        <div ng-model="activity.type" bs-radio-group="bs-radio-group" class="btn-group">
          <div class="btn btn-default">
            <input type="radio" value="1" class="btn btn-default"/>所有人可参加
          </div>
          <div class="btn btn-default">
            <input type="radio" value="2" class="btn btn-default"/>注册用户可参加
          </div>
          <div class="btn btn-default">
            <input type="radio" value="3" class="btn btn-default"/>有电话可参加
          </div>
          <div class="btn btn-default">
            <input type="radio" value="4" class="btn btn-default"/>激活可参加
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">优先级别 :</label>
      <div class="col-sm-6">
        <input name="order" type="number" ng-model="activity.order" max="{{activity.order}}" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">活动类型 :</label>
      <div class="col-sm-6">
        <div ng-model="activity.status" bs-radio-group="bs-radio-group" class="btn-group">
          <div class="btn btn-default">
            <input type="radio" value="1"/>开启
          </div>
          <div class="btn btn-default">
            <input type="radio" value="0"/>关闭
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">活动发布 :</label>
      <div class="col-sm-6">
        <div ng-model="activity.published" bs-radio-group="bs-radio-group" class="btn-group">
          <div class="btn btn-default">
            <input type="radio" value="1" class="btn btn-default"/>上线
          </div>
          <div class="btn btn-default">
            <input type="radio" value="0" class="btn btn-default"/>下线
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">活动地址 :</label>
      <div class="col-sm-6">
        <input name="url" type="url" ng-model="activity.url" ng-required="true" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">活动图片 :</label>
      <div class="col-sm-6">
        <input name="img" type="url" ng-model="activity.img" ng-required="true" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">分享数量 :</label>
      <div class="col-sm-6">
        <input name="share" type="number" ng-model="activity.share" ng-required="true" readonly="readonly" class="form-control"/>
      </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
