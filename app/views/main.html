
<div style="padding:10px">
  <btn ng-click="showValues()" class="btn-primary btn-lg">Click me!</btn>
  <form name="timepickerForm" role="form" class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">活动名称</label>
      <div class="col-sm-6">
        <input name="title" type="text" placeholder="活动名称" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">活动类型</label>
      <div class="col-sm-6">
        <div ng-model="button.radio" bs-radio-group="bs-radio-group" class="btn-group">
          <div class="btn btn-default">
            <input type="radio" value="1" class="btn btn-default"/>所有人可见
          </div>
          <div class="btn btn-default">
            <input type="radio" value="2" class="btn btn-default"/>注册用户可参加
          </div>
          <div class="btn btn-default">
            <input type="radio" value="3" class="btn btn-default"/>有电话可参加
          </div>
          <div class="btn btn-default">
            <input type="radio" value="4" class="btn btn-default"/>激活参加
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">活动类型</label>
      <div class="col-sm-6">
        <div ng-model="button.checkbox" bs-checkbox-group="bs-checkbox-group" class="btn-group">
          <div class="btn btn-default">
            <input type="checkbox" value="left" class="btn btn-default"/>First
          </div>
          <div class="btn btn-default">
            <input type="checkbox" value="middle" class="btn btn-default"/>Second
          </div>
          <div class="btn btn-default">
            <input type="checkbox" value="right" class="btn btn-default"/>Third
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">活动名称</label>
      <div class="col-sm-6">
        <input name="title" type="text" placeholder="活动名称" class="form-control"/>
      </div>
    </div>
  </form>
</div>
